Судоходная компания «Нева Тревел Компани» успешно работает на&nbsp;рынке водных пассажирских перевозок более 25&nbsp;лет. Компания владеет крупнейшим в Петербурге собственным флотом из 30 теплоходов и сетью причалов в шаговой доступности от главных городских достопримечательностей и транспортных узлов.
